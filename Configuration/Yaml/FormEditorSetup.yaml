TYPO3:
  CMS:
    Form:
      ########### legacy MIXINS migrated from TYPO3 9.5 ###########
      mixins:
        ########### FORM ELEMENT MIXINS ###########
        formElementMixins:
          BaseFormElementMixin:
            formEditor:
              predefinedDefaults: [ ]
              editors:
                100:
                  identifier: 'header'
                  templateName: 'Inspector-FormElementHeaderEditor'
                200:
                  identifier: 'label'
                  templateName: 'Inspector-TextEditor'
                  label: 'formEditor.elements.BaseFormElementMixin.editor.label.label'
                  propertyPath: 'label'

          RemoveButtonMixin:
            9999:
              identifier: 'removeButton'
              templateName: 'Inspector-RemoveElementEditor'
          RemovableFormElementMixin:
            editors:
              __inheritances:
                10: 'TYPO3.CMS.Form.mixins.formElementMixins.RemoveButtonMixin'
          BaseCollectionEditorsMixin:
            __inheritances:
              10: 'TYPO3.CMS.Form.mixins.formElementMixins.RemoveButtonMixin'
            100:
              identifier: 'header'
              templateName: 'Inspector-CollectionElementHeaderEditor'
              label: ''
          FormElementMixin:
            formEditor:
              __inheritances:
                10: 'TYPO3.CMS.Form.mixins.formElementMixins.RemovableFormElementMixin'
              editors:
                200:
                  label: 'formEditor.elements.FormElement.editor.label.label'

                230:
                  identifier: 'elementDescription'
                  templateName: 'Inspector-TextEditor'
                  label: 'formEditor.elements.FormElement.editor.elementDescription.label'
                  propertyPath: 'properties.elementDescription'

                700:
                  identifier: 'gridColumnViewPortConfiguration'
                  templateName: 'Inspector-GridColumnViewPortConfigurationEditor'
                  label: 'formEditor.elements.FormElement.editor.gridColumnViewPortConfiguration.label'
                  configurationOptions:
                    viewPorts:
                      10:
                        viewPortIdentifier: 'xs'
                        label: 'formEditor.elements.FormElement.editor.gridColumnViewPortConfiguration.xs.label'
                      20:
                        viewPortIdentifier: 'sm'
                        label: 'formEditor.elements.FormElement.editor.gridColumnViewPortConfiguration.sm.label'
                      30:
                        viewPortIdentifier: 'md'
                        label: 'formEditor.elements.FormElement.editor.gridColumnViewPortConfiguration.md.label'
                      40:
                        viewPortIdentifier: 'lg'
                        label: 'formEditor.elements.FormElement.editor.gridColumnViewPortConfiguration.lg.label'
                    numbersOfColumnsToUse:
                      label: 'formEditor.elements.FormElement.editor.gridColumnViewPortConfiguration.numbersOfColumnsToUse.label'
                      propertyPath: 'properties.gridColumnClassAutoConfiguration.viewPorts.{@viewPortIdentifier}.numbersOfColumnsToUse'
                      fieldExplanationText: 'formEditor.elements.FormElement.editor.gridColumnViewPortConfiguration.numbersOfColumnsToUse.fieldExplanationText'

                800:
                  identifier: 'requiredValidator'
                  templateName: 'Inspector-RequiredValidatorEditor'
                  label: 'formEditor.elements.FormElement.editor.requiredValidator.label'
                  validatorIdentifier: 'NotEmpty'
                  propertyPath: 'properties.fluidAdditionalAttributes.required'
                  propertyValue: 'required'
                  configurationOptions:
                    validationErrorMessage:
                      label: 'formEditor.elements.FormElement.editor.requiredValidator.validationErrorMessage.label'
                      propertyPath: 'properties.validationErrorMessages'
                      fieldExplanationText: 'formEditor.elements.FormElement.editor.requiredValidator.validationErrorMessage.fieldExplanationText'
                      errorCodes:
                        10: 1221560910
                        20: 1221560718
                        30: 1347992400
                        40: 1347992453
      prototypes:
        standard:
          formElementsDefinition:
            Form:
              formEditor:
                editors:
                  900:
                    selectOptions:
                      99:
                        value: 'Formrelay'
                        label: 'Formrelay'
                propertyCollections:
                  finishers:
                    99:
                      identifier: 'Formrelay'
                      editors:
                        __inheritances:
                          10: 'TYPO3.CMS.Form.mixins.formElementMixins.BaseCollectionEditorsMixin'
                        100:
                          label: 'Formrelay'
                        150:
                          identifier: 'baseUploadPath'
                          templateName: 'Inspector-TextEditor'
                          label: 'Base upload path'
                          propertyPath: 'options.baseUploadPath'
                        200:
                          identifier: 'setup'
                          templateName: 'Inspector-TextareaEditor'
                          label: 'Setup'
                          propertyPath: 'options.setup'
          finishersDefinition:
            Formrelay:
              formEditor:
                iconIdentifier: 't3-form-icon-finisher'
                label: 'Formrelay'
                predefinedDefaults:
                  options:
                    setup: ''
                    baseUploadPath: 'uploads/tx_formrelay/'
